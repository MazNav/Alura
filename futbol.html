<!DOCTYPE html>
<meta charset="UTF-8">
<h2>  Puntos de un equipo </h2>
<script>
    const saltoLinea = "<br><br>";

    function saltarLinea() {
        document.write(saltoLinea);
    };

    function imprimir (mensaje) {
        document.write(mensaje);
        saltarLinea();
    };

    var victorias = parseInt(prompt("Ingrese cantidad de victorias"));
    var empates = parseInt(prompt("Ingrese cantidad de empates"));

    puntosTotales = victorias*3 + empates;

    imprimir ("El total de puntos del equipo es " + puntosTotales);

    if (puntosTotales > 28) {
        imprimir("El equipo está mejor que el año pasado");
    } else if (puntosTotales == 28) {
        imprimir("El equipo está igual que el año pasado");
    } else {
        imprimir("El equipo está peor que el año pasado");
    }
    
    

    
    
</script>
