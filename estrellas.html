<!DOCTYPE html>
<meta charset="UTF-8">
<h2>  IMC </h2>
<script>
    const saltoLinea = "<br>";

    function saltarLinea() {
        document.write(saltoLinea);
    };

    function imprimir (mensaje) {
        document.write(mensaje);
        
    };


    for (var filas = 1; filas <= 4; filas ++) {
        for (var columnas = 1; columnas <= 10; columnas ++) {
            imprimir("*");


        }
        saltarLinea();

    }




</script>
