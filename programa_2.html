<!DOCTYPE html>
<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>

<script>
    

    function dibujarCuadrado (relleno,linea,coordenadax,coordenaday) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = relleno 
        pincel.fillRect(coordenadax,coordenaday,50,50);
        pincel.strokeStyle = linea;
        pincel.strokeRect(coordenadax,coordenaday,50,50);
    }

    var x = 0;
    var y = 0;

    // while (y < 400) {

    //         y = y + 50;
    //         x = 0;
            
    //     } else {
    //     while (x < 600) {
    //     dibujarCuadrado("green","black",x,y);
    //     x = x + 50;

    //     }
    // }
    // }
    
        for (var y = 0; y < 400; y = y + 50){
            
            for (var x = 0;x < 600;x = x + 50){
                dibujarCuadrado("green","black",x,y);
                if (x == 600 && y !=400){
                    x = 0;
                }
            }
        }

    

</script>
